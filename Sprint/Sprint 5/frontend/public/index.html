<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- awesome icon -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawBarColors);

      function drawBarColors() {
      var data = google.visualization.arrayToDataTable([
      ['IMC-UNAB', 'Mujeres(XX)', 'Hombres(XY)'],
      ['Peso bajo', 80, 20],
      ['Peso normal', 10, 90],
      ['Sobrepeso', 20, 80],
      ['Fuera de rango', 5, 95],
      ]);

      var options = {
      title: ' IMC POR GÃ‰NERO ',
      chartArea: {width: '60%'},
      colors: ['#F18B16', '#0D6EFD'],
      hAxis: {
      title: 'Total Personal',
      minValue: 0
      },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_col'));
      chart.draw(data, options);
      }
      google.charts.setOnLoadCallback(dibujarGrafico);

        function cargarData(){
            let votacion = new google.visualization.DataTable();
            votacion.addColumn('string','Nombre');
            votacion.addColumn('number','Cantidad');
            votacion.addRows([
                ['Mujeres(XX)',10],
                ['Hombres(XY)',8],
            ])
            return votacion;
        }

        function dibujarGrafico(){
            let data = cargarData();

            var options = {'title':'Encuesta IMC',
                       'width':400,
                       'height':250,
                        pieHole: 0.3,
                        slices: {
                          0: { color: '#F18B16' },
                          1: { color: '#0D6EFD' }
                        }
            };
            var chart0 = new google.visualization.PieChart(document.getElementById('chart_pie'));
            chart0.draw(data, options);
        }
</script>
